spring.application.name=solar-monitoring-backend
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/usermanagement_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
server.port=8080

# MQTT Configuration
mqtt.broker.url=ssl://z8865828.ala.us-east-1.emqxsl.com:8883
mqtt.client.id=solar-backend-${random.uuid}
